<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a new conference</title>
    <link rel="stylesheet" href="../dist/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-transparent navbar-light">
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="navbar-brand">Conferences</a>
                </li>
                <li class="nav-item active">
                    <a href="sign-in.html" class="nav-link">Add</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="sign-up.html" class="nav-link">Sign-Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row bg-light">
        <div class="col-sm-12">
            <p class="ml-auto mr-auto mt-5 mb-5 title">Add a new conference !</p>
        </div>
        <form class="mr-auto ml-auto col-sm-12" action="">
            <div class="row d-flex justify-content-between mb-5">
                <div class="col-sm-3">
                    <label for="name">Conference:</label>
                    <input type="text" class="form-control w-100 mb-2" name="conf_name" id="name"
                           placeholder="conference's name">
                </div>
                <div class="col-sm-3">
                    <label for="url">Website:</label>
                    <input type="text" class="form-control w-100 mb-2" name="conf_url" id="url"
                           placeholder="www.conference.com">
                </div>
                <div class="col-sm-3">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control w-100 mb-2" name="conf_address" id="address">
                </div>
            </div>
            <hr>
            <div class="row d-flex justify-content-between mb-5">
                <div class="col-sm-5">
                    <button class="border-0 p-0 mr-3 add-btn" type="button">
                        <img src="../assets/add.svg" alt="add">
                    </button>
                    <label for="dates">Key dates:</label>
                    <input type="date" class="form-control w-100 mt-2 mb-4" name="conf_dates" id="dates">
                </div>
                <div class="col-sm-5">
                    <button class="border-0 p-0 mr-3 add-btn" type="button">
                        <img src="../assets/add.svg" alt="add">
                    </button>
                    <label for="topics">Topics:</label>
                    <input type="text" class="form-control w-100 mt-2 mb-4" name="conf_topics" id="topics">
                </div>
            </div>
            <hr>
            <div class="row d-flex justify-content-center">
                <div class="col-sm-6">
                    <label for="description">Description:</label>
                    <textarea name="conf_desc" id="description" cols="10" rows="6" class="form-control"></textarea>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="my-btn mt-5 mb-5">Add</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
