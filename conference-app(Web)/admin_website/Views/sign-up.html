<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.min.css" rel="stylesheet"/>

    <title>Sign Up</title>

</head>

<body class="container py-3">
<article class="row">
    <section class="mx-auto col-sm-10">
        <div class="card my-2">
            <!-- form header -->
            <div class="card-header">
                <h4 class="mb-0">Create your account</h4>
            </div>
            <!-- form body -->
            <div class="card-body">
                <form class="form" action="../API/signup.php" method="get">
                    <div class="form-group row mx-1">
                        <label for="first_name" class="col-lg-4 col-form-label form-control-label">First name</label>
                        <input class="form-control col-lg-8" type="text" name="first_name" id="first_name">
                    </div>
                    <div class="form-group row mx-1">
                        <label for="last_name" class="col-lg-4 col-form-label form-control-label">Last name</label>
                        <input class="form-control col-lg-8" type="text" name="last_name" id="last_name">
                    </div>
                    <div class="form-group row mx-1">
                        <label for="email_admin" class="col-lg-4 col-form-label form-control-label">Email</label>
                        <input class="form-control col-lg-8" type="email" name="email_admin" id="email_admin">
                    </div>
                    <div class="form-group row mx-1">
                        <label for="pwd" class="col-lg-4 col-form-label form-control-label">Password</label>
                        <input class="form-control col-lg-8" type="password" name="pwd" id="pwd" value="">
                    </div>
                    <div class="form-group row mx-1">
                        <label for="tel" class="col-lg-4 col-form-label form-control-label">Tel</label>
                        <input class="form-control col-lg-8" type="text" name="tel" id="tel">
                    </div>
                    <div class="row mt-5 ">
                        <div class="col-sm-10 ml-auto mr-n5">
                            <input type="reset" class="btn btn-secondary btn-lg w-25 mx-4 " value="Cancel">
                            <input type="submit" class="btn btn-primary btn-lg w-25 mx-4" value="Create">
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <!-- /form user info -->
    </section>
</article>
</body>

</html>
